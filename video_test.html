
<html>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <video width="640" height="480" id="video" controls></video>
    <script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('https://content-ausc4.uplynk.com/channel/7ddf9603607a47a8af6cd9b92d447bbf.m3u8?cid=7ddf9603607a47a8af6cd9b92d447bbf&oid=46bd55067a5242a781897e337face533&exp=1563251145&rn=1948489035&tc=1&ct=c&sig=03b18c973badc708130145a838133458e286deec7ecc037eec8625d5a8d7ea8a');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = 'https://content-ausc4.uplynk.com/channel/7ddf9603607a47a8af6cd9b92d447bbf.m3u8?cid=7ddf9603607a47a8af6cd9b92d447bbf&oid=46bd55067a5242a781897e337face533&exp=1563251145&rn=1948489035&tc=1&ct=c&sig=03b18c973badc708130145a838133458e286deec7ecc037eec8625d5a8d7ea8a';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
    video.addEventListener('canplaythrough', function () {
            var promise = video.play();
            if (promise !== undefined) {
                promise.catch(function(error) {
                    console.error('Auto-play was prevented');
                    console.error('We Show a UI element to let the user manually start playback');
                    buttonPlay.style.display = 'block';
                }).then(function() {
                    console.info('Auto-play started');
                    buttonPlay.style.display = 'none';
                });
            }
}); //  Fires when the browser can play through the audio/video without stopping for buffering

video.muted = 'muted';
video.autoplay = 'autoplay';
video.playsinline = 'true';
    </script>
  </body>
</html>
